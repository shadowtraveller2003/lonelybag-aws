
name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t the-lonely-bag:test .
        
    - name: Test Docker container
      run: |
        docker run -d --name test-container -p 3000:80 the-lonely-bag:test
        sleep 15
        
        # Wait for container to be ready
        timeout 30 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
        
        # Test application endpoints
        curl -f http://localhost:3000 || exit 1
        echo "âœ… Application is responding correctly"
        
        # Cleanup
        docker stop test-container
        docker rm test-container
        
    - name: Clean up test image
      run: |
        docker rmi the-lonely-bag:test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/the-lonely-bag-app
          git pull origin main
          chmod +x deploy.sh
          ./deploy.sh
          echo "ðŸŽ‰ Deployment completed successfully!"

